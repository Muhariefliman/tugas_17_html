<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <label>Cari Data: </label><input type="search" name="SearchInput">
      <br><br>
      <label>Nama Lengkap: </label><input type="text" name="NamaLengkap">
      <br><br>
      <label>Alamat Website: </label><input type="url" name="Website">
      <br><br>
      <label>Umur: </label><input type="number" min="10" max="35">
      <br><br>
      <label>No. Hp: </label><input type="tel" name="Phone">
      <br><br>
      <label>Seberapa mengerti anda tentang materi ini? </label><input type="range" min="0" max="100">
      <br><br>
      <input type="submit" name="Submit" value="Submit">
    </form>
  </body>
</html>
